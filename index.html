<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="library.js" defer></script>
    </head>

    <body>
        <!-- <div class="sidebar">
            <div class="sidebar-contents" class="dashboard"></div>
        </div> -->

        <div class="main">
            <div class="header">
                <div class="library-title">Odin Library</div>
                <button class="add-book">+ Add Book</button>
            </div>
            <div class="books-container"></div>

            <dialog> 
                <div class="form">
                    <div class="form-heading">Please Enter Book Details</div>

                    <div class="form-details">
                        <form action="example.com/path" method="post" class="formID">
                            <label for="book_title">Title:</label>
                            <input type="text" id="book_title" name="book_title" required>
                        </form>

                        <form action="example.com/path" method="post" class="formID">
                            <label for="book_author">Author:</label>
                            <input type="text" id="book_author" name="book_author" required>
                        </form>

                        <form action="example.com/path" method="post" class="formID">
                            <label for="book_pages">Pages:</label>
                            <input type="number" id="book_pages" name="book_pages" required>
                        </form>

                        <form action="example.com/path" method="post" class="formID">
                            <label for="book_read">Have you read this book?</label>
                            <input type="text" id="book_read" name="book_read" placeholder="Yes / No" required>
                        </form>
                    </div>

                    <button class="submit">Submit</button>
                </div>
            </dialog>
        </div>
    </body>
</html>
